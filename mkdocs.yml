site_name: Documentation for the A/B tetsing Project
site_description: a comprehensive documentation of how the code should be utilized.
site_author: Your Name

theme:
  name: material
  palette:
    primary: indigo
    accent: pink
  font:
    text: Roboto
    code: Roboto Mono
  favicon: images/favicon.ico

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - API Reference:
      - Products: api/products.md
      - Subscriptions: api/subscriptions.md
      - Customers: api/customers.md
      - Engagements: api/engagements.md
      - A/B Tests: api/ab_tests.md
  - About: about.md

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true

extra_css:
  - css/custom.css

extra_javascript:
  - js/custom.js

plugins:
  - search
  - awesome-pages
  #- mkdocs-material
