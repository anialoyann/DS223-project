site_name: Documentation for the A/B Testing Project
site_description: A comprehensive documentation of how the code should be utilized.
site_author: Your Name

nav:
  - "🏠 Home": index.md
  - "💡 ETL Process": etl.md
  - "🌐 API Overview": api.md
  - "📱 Application": app.md
  # - "🔍 API Models": api_models.md

theme:
  name: material
  logo: images/logo.png  # Add your logo in docs/images/logo.png
  favicon: images/favicon.ico  # Add your favicon in docs/images/favicon.ico
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - navigation.smooth
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/theme-light-dark
        name: Toggle dark mode
      primary: pink
      accent: mint
      header:
        background: peach
    - scheme: slate
      toggle:
        icon: material/theme-light-dark
        name: Toggle light mode
      primary: lavender
      accent: peach
      header:
        background: pink

plugins:
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append(".")
          rendering:
            show_source: true
